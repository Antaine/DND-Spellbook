<mat-toolbar  id = "toolbar">

      D&D

  </mat-toolbar-row>
  
    <mat-toolbar-row>

<!-- Navbar Links-->
<button mat-button [routerLink]="['/create']" color="Warn">Create Character</button>

<mat-form-field>
  <mat-select placeholder="Select Class" [(ngModel)]="selectedValue" name="class">
      <mat-option *ngFor="let class of classes" [value]="class">
        {{class}}
      </mat-option>
  </mat-select>
</mat-form-field>
<p> Selected class: {{selectedValue}} </p>
