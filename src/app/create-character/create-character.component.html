<!--The content below is only a placeholder and can be replaced.-->

<mat-card>

  
    <mat-form-field>
        <mat-select placeholder="Select Class" [(ngModel)]="selectedValue" name="class">
            <mat-option *ngFor="let class of classes" [value]="class">
              {{class}}
            </mat-option>
        </mat-select>
      </mat-form-field>
      <p> Selected class: {{selectedValue}} </p>

</mat-card>
